<html xmlns:concordion="http://www.concordion.org/2007/concordion">
<link href="concordion.css" rel="stylesheet" type="text/css" />
<body>

    <h1>Concordion works</h1>

    <p>
      For BDD-style testing Concordion is used to run
      documents like these through jUnit.
    </p>

    <div class="example">

		<h3>Example</h3>
		
        <p>
            A test contains examples like this. If everything is ok
            the following statment should be green.
            <span concordion:assertTrue="concordionWorks">Concordion works!</span>
        </p>
        
    </div>

</body>
</html>
